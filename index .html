<!DOCTYPE html>
<html>
    <head>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="

        <title>fc barcelona | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        
        <link rel="shortcut icon" href="images/sticker-fc-barcelone-ambiance-sticker-SB_0612.png" type="image/x-icon">
    </head>
    <body>
        <header class="main-header">
       
            <h1 class="band-name band-name-large">fc barcelona</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">maillot domicile</span>
                    <img class="shop-item-image" src="Images/maillot domicile.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$90 <i class="far fa-heart"></i></span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">maillot exterieur</span>
                    <img class="shop-item-image" src="Images/exterieur.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$90 <i class="far fa-heart" ></i></span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">3eme maillot</span>
                    <img class="shop-item-image" src="Images/3rd.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$90 <i class="far fa-heart"></i></span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">training kit </span>
                    <img class="shop-item-image" src="Images/training.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$65 <i class="far fa-heart"></i></span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
          
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">ball</span>
                    <img class="shop-item-image" src="Images/ball.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$25 <i class="far fa-heart"></i></span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">masque</span>
                    <img class="shop-item-image" src="Images/masque.jfif">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99 <i class="far fa-heart"></i></span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
               
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        <script src="cart.js" ></script>
        <script
        src="https://kit.fontawesome.com/e6b1bf5de5.js"
        crossorigin="anonymous"
      ></script>

</html>
